// Top-level build file where you can add configuration options common to all sub-projects/modules.
ext {
    cloudsdk_ver = project.hasProperty('cloudsdk_ver') ? project.getProperty('cloudsdk_ver') : "2.0.294"
    encodersdk_ver = project.hasProperty('encodersdk_ver') ? project.getProperty('encodersdk_ver') : "6.13.20220419"
}

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.3'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven {
            credentials {
                username "developer"
                password "developer1"
            }
            url 'http://android.vxg.io/repository/internal/'
            name 'VXG'
            allowInsecureProtocol true
        }
    }
}

subprojects {
    // Force dependencies version for all subprojects
    configurations.all {
        resolutionStrategy {
            force "com.vxg.mediasdk:encodersdk:$project.encodersdk_ver"
            force "com.vxg.cloudsdk:cloudsdk:$project.cloudsdk_ver"
        }
    }

    // Examples apk names instead of app-debug.apk
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            project.android.applicationVariants.all { variant ->
                def appName
                //Check if an applicationName property is supplied; if not use the name of the parent project.
                if (project.hasProperty("applicationName")) {
                    appName = applicationName
                } else {
                    appName = parent.name
                }

                variant.outputs.all { output ->
                    logger.quiet("Apk name {}", "${appName}-${output.baseName}-${variant.versionName}.apk")
                    outputFileName = "${appName}-${output.baseName}-${variant.versionName}.apk"
                }
            }
        }
    }
}
